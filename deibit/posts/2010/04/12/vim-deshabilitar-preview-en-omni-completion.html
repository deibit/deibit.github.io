<html><body><p>A veces resulta molesto cuando activamos omni-completion y nos sale la ventana de ‘preview’. </p>
<p>Para quitarla podemos añadir en nuestro .vimrc la siguiente línea:</p>
<p>set cot -= preview</p>
<p>cot es la abreviatura de complete options. Si queremos saber más :h cot.</p>
</body></html>
