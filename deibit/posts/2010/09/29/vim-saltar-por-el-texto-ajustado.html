<html><body><p>Para que Vim nos deje pasar el cursor por lineas que están ajustadas (lineas que sobrepasan el número de columnas), podemos poner en nuestro vimrc:</p>
<p>nmap  gj<br>nmap  gk<br>nmap j gj<br>nmap k gk</p>
<p>Los dos primeros son para los cursores, los otros dos para cuando usamos el “modo puro”.</p>
</body></html>
